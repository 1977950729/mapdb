
/** builds destDir and adds it to git*/
def gitAndRelease(destDir){

    println "Doing GIT and build stuff at: "+destDir

    copy{
        from '.'
        into destDir
        exclude 'target'
        exclude '**/*.java'
        exclude '.git'
        filter{
            String line -> line
                    .replaceAll("<artifactId>mapdb</artifactId>","<artifactId>"+destDir.name+"</artifactId>")
                    .replaceAll("<name>mapdb</name>","<name>"+destDir.name+"</name>")
        }
    }


    //clean
    exec {
        commandLine 'rm'
        args 'release-misc','-rf'
    }

    //checkout
    exec {
        commandLine 'git'
        args 'clone','git@github.com:jankotek/mapdb.git','target/release-misc','-b','release-misc','--depth','1'
    }

    exec {
        commandLine 'mv'
        args 'target/release-misc/.git', destDir
    }


    //add all files
    exec {
        commandLine 'git'
        args 'add','-A','.'
        workingDir destDir
    }

    //commit
    exec {
        commandLine 'git'
        args 'commit','-m','switch-source'
        workingDir destDir
    }

    exec{
        commandLine 'mvn'
        def tagname = destDir.name+"-"+relv;

        if(rel=="1") {
            args 'clean',  '-DthreadCount=4','release:prepare','release:perform', '--batch-mode',  '-Dtag='+tagname, '-DreleaseVersion='+relv, '-DdevelopmentVersion='+devv
        }
        else {
            args 'clean', '-DthreadCount=4', 'release:prepare', '-DdryRun=true',  '--batch-mode',  '-Dtag='+tagname, '-DreleaseVersion='+relv, '-DdevelopmentVersion='+devv
        }
        workingDir destDir
    }


    if(rel=="1") {
        exec {
            commandLine 'git'
            args 'push'
            workingDir destDir
        }
    }

}

task(release_renamed) << {
    // make mapdb-renamed
    def destDir = file("target/mapdb-renamed/");
    destDir.mkdirs()

    //copy folder
    copy{
        from '.'
        into destDir
        exclude 'target'
        include '**/*.java'
        exclude '.git'
        filter{
            String line -> line
                    .replaceAll("org.mapdb","org.mapdb20")
        }
    }


    //rename folders
    exec {
        commandLine 'mv'
        args 'src/main/java/org/mapdb','src/main/java/org/mapdb20'
        workingDir destDir
    }

    exec {
        commandLine 'mv'
        args 'src/test/java/org/mapdb','src/test/java/org/mapdb20'
        workingDir destDir
    }


    gitAndRelease(destDir)

}

task(release_nounsafe) << {
